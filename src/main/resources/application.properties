#App settings
phone-store.prefill=true

# Server Configuration
server.port=8080

# DataSource settings
#H2
spring.datasource.url=jdbc:h2:mem:deviceBooking
#spring.datasource.url=jdbc:h2:file:C:/store/h2db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=embedded 

# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/api-docs

# Logging level
logging.level.org.springframework=INFO
logging.level.com.test.devicestore=DEBUG
